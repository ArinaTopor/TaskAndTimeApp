<ng-template
    let-observer
    [tuiDialogOptions]="{
        label: 'Вы уверены, что хотите удалить?',
        size: 'auto',
        closeable: false,
        dismissible: false
    }"
    [(tuiDialog)]="isOpen"
>
    <div class="modal">
        <button
            class="modal_button_positive"
            tuiButton
            (click)="onConfirm(observer)"
        >
            Да
        </button>
        <button class="modal_button_negative" (click)="onCancel()">
            Отмена
        </button>
    </div>
</ng-template>
