<tui-hosted-dropdown [content]="dropdown" [(open)]="open">
    <button tuiButton type="button">Open menu</button>
</tui-hosted-dropdown>
<ng-template #dropdown>
    <tui-data-list>
        <button tuiOption (click)="openCommon()">Редактировать</button>
        <button tuiOption (click)="onClick()">Удалить</button>
    </tui-data-list>
</ng-template>
<delete-element-notification
    [isOpen]="openDeleteNotification"
    (cancel)="handleCancel()"
    (confirm)="handleConfirm()"
></delete-element-notification>
<common-modal [isOpen]="openCommonModal" [header]="'Редактировть'">
</common-modal>
