<button class="new-task__add-task" (click)="showDialog()">
    <img
        class="new-task__link-icon"
        [ngSrc]="'../../../../../assets/icons/add-task.svg'"
        width="24"
        height="24"
        title="icon"
        alt=""
    />
    Добавить задачу
</button>

<ng-template
    let-observer
    [(tuiDialog)]="stateModal"
    [tuiDialogOptions]="{ size: 'auto' }"
>
    <form
        [formGroup]="addTaskForm"
        class="new-task__modal-task"
        (ngSubmit)="observer.complete()"
    >

        <input placeholder="Название задачи..." class="new-task__name-task" formControlName="taskValueAdd">

        <button
            tuiButton
            type="submit"
            (click)="showDialogDate()"
            icon="tuiIconCalendar"
            class="new-task__modal-btn-date"
            size="s"
        >
            <ng-container *ngIf="valueTimeEnd == null && valueTimeStart!= null && valueDate; else noEndTime">
                {{ valueDate }}, {{ valueTimeStart }}
            </ng-container>
            <ng-template #noEndTime>
                <ng-container *ngIf="valueTimeStart == null && valueDate; else noStartTime">
                    {{ valueDate }}
                </ng-container>
                <ng-template #noStartTime>
                    <ng-container *ngIf="valueTimeEnd!= null && valueTimeStart && valueDate; else defaultText">
                        {{ valueDate }}, {{ valueTimeStart }} - {{ valueDate }}, {{ valueTimeEnd }}
                    </ng-container>
                    <ng-template #defaultText>
                        Выбрать дату и время
                    </ng-template>
                </ng-template>
            </ng-template>
        </button>

        <tui-textarea formControlName="textarea" class="new-task__textarea">Описание задачи</tui-textarea>

        <tui-select
            class="new-task__select"
            formControlName="tags"
        >
            Добавить тег
        </tui-select>

        <p>
            <button
                tuiButton
                type="submit"
                (click)="addTask()"
                class="new-task__modal-btn-add"
                size="m"
            >
                Добавить
            </button>
        </p>
    </form>
</ng-template>

<ng-template
    let-observer
    [(tuiDialog)]="stateModalDate"
    [tuiDialogOptions]="{ size: 'auto' }"
    class="new-task__modal"
>
    <form
        [formGroup]="addTaskForm"
        (ngSubmit)="observer.complete()"
        class="new-task__date-form"
    >
        <tui-calendar
            [value]="value"
            (dayClick)="onDayClick($event)"
            class="new-task__calendar"
        ></tui-calendar>

        <tui-input-time
            formControlName="timeValueStart"
            class="new-task__input-time"
            [tuiTextfieldCleaner]="true"
        >
            Время начала
        </tui-input-time>

        <tui-input-time
            formControlName="timeValueEnd"
            class="new-task__input-time"
            [tuiTextfieldCleaner]="true"
            itemSize="s"
        >
            Время конца
        </tui-input-time>

        <p style="display: flex; gap: 1em">
            <button
                tuiButton
                (click)="onDayClickDefault()"
                class="new-task__modal-btn-cancel"
                size="m"
            >
                Очистить
            </button>

            <button
                tuiButton
                type="submit"
                (click)="showDialog()"
                class="new-task__modal-btn-ok"
                size="m"
            >
                Сохранить
            </button>
        </p>
    </form>
</ng-template>
