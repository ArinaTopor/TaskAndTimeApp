        <h1 class="auth__title">Авторизация</h1>
        <span
            >Еще нет аккаунта?
            <a class="auth__link" [routerLink]="['register']"
                >Зарегистрироваться</a
            ></span
        >

        <form class="auth_form" [formGroup]="authForm">
            <tui-input
                formControlName="email"
                tuiTextfieldSize="m"
                tuiTextfieldIconLeft="tuiIconMailLarge"
                class="auth_form__input"
            >
                Почта
                <input tuiTextfield type="email" />
            </tui-input>
            <control-error
                *ngIf="isValidContol(authForm.controls.email)"
                [errors]="authForm.controls.email.errors"
            ></control-error>
            <tui-input-password
                tuiTextfieldSize="m"
                formControlName="password"
                tuiTextfieldIconLeft="tuiIconKeyLarge"
                class="auth_form__input"
            >
                Пароль
                <input tuiTextfield type="password" />
            </tui-input-password>
            <control-error
                *ngIf="isValidContol(authForm.controls.password)"
                [errors]="authForm.controls.password.errors"
            >
            </control-error>

            <p class="auth_form_error" *ngIf="isAuthError.value !== null">
                {{ isAuthError.value }}
            </p>
            <button
                class="auth_form__button"
                tuiButton
                type="submit"
                size="m"
                (click)="onSignIn()"
                [disabled]="!authForm.valid"
            >
                Войти
            </button>
        </form>
    </div>
</div>
